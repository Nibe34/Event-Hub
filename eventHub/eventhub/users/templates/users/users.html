{% extends "main/base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Список учасників</h2>
    <a href="{% url 'create' %}" class="btn btn-success mb-3">Додати учасника</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Email</th>
        </tr>
      </thead>
<tbody>
    {% for user in users %}
      <tr>
        <td><a href="{% url 'user' pk=user.pk %}">{{ user.full_name }}</a></td>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor %}
</tbody>
    </table>
  </div>
{% endblock %}
